<div class="form-container">
    <p>New Account Form</p>
    <form class="credentials-form" (submit)="handleOnSubmitRegisterForm()">
        <div class="pos-rel credentials-form-input-container">
            <div>
                <input type="text"
                autocomplete="username"
                name="username"
                [(ngModel)]="this.registerRequestObj.userName"
                (change)="this.handleUsernameEmptyStatus()"
                (focus)="this.handleInputAnimation(0, 'focus')" 
                (blur)="this.handleInputAnimation(0, 'blur')"
                />
            </div>
            <p class="flex-between pos-absolute credentials-form-label"
                [@openInput1]="this.inputBoolStatesArray[0] ? 'Opened' : 'Closed'" 
                (click)="this.handleClickInputAnimation(0)">Username
                <span>
                    <i *ngIf="this.isUsernameInputEmpty" class="fa-regular fa-square fa-fade"></i>
                    <i *ngIf="!this.isUsernameInputEmpty" class="fa-solid fa-square-check"></i>
                </span>
            </p>
        </div>
        <div class="pos-rel credentials-form-input-container">
            <div>
                <input type="password"
                autocomplete="new-password"
                name="password"
                [(ngModel)]="this.registerRequestObj.password" 
                (focus)="this.handleInputAnimation(1, 'focus')" 
                (blur)="this.handleInputAnimation(1, 'blur')"/>
            </div>
            <p class="pos-absolute credentials-form-label"
               [@openInput2]="this.inputBoolStatesArray[1] ? 'Opened' : 'Closed'"
               (click)="this.handleClickInputAnimation(1)">Password
            </p>
        </div>
        <div class="pos-rel credentials-form-input-container">
            <div>
                <input type="password"
                autocomplete="new-password"
                name="confirm-password"
                [(ngModel)]="this.confirmPasswordInput" 
                (focus)="this.handleInputAnimation(2, 'focus')" 
                (blur)="this.handleInputAnimation(2, 'blur')"/>
            </div>
            <p class="pos-absolute credentials-form-label"
               [@openInput3]="this.inputBoolStatesArray[2] ? 'Opened' : 'Closed'" 
               (click)="this.handleClickInputAnimation(2)">Confirm Password
            </p>
        </div>
        <div class="pos-rel credentials-form-input-container">
            <div>
                <input type="email"
                autocomplete="email"
                name="email"
                [(ngModel)]="this.registerRequestObj.email" 
                (focus)="this.handleInputAnimation(3, 'focus')" 
                (blur)="this.handleInputAnimation(3, 'blur')"/>
            </div>
            <p class="pos-absolute credentials-form-label"
               [@openInput4]="this.inputBoolStatesArray[3] ? 'Opened' : 'Closed'" 
               (click)="this.handleClickInputAnimation(3)">Email
            </p>
        </div>
        <div class="form-submit-btn-container">
            <button class="form-submit-btn" type="submit">Register</button>
        </div>
    </form>
</div>
